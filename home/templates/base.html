{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'img/fav-icon/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="{% static 'img/fav-icon/apple-touch-icon.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="{% static 'img/fav-icon/apple-touch-icon-57x57.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="{% static 'img/fav-icon/apple-touch-icon-72x72.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static 'img/fav-icon/apple-touch-icon-76x76.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="{% static 'img/fav-icon/apple-touch-icon-114x114.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="{% static 'img/fav-icon/apple-touch-icon-120x120.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="{% static 'img/fav-icon/apple-touch-icon-144x144.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="{% static 'img/fav-icon/apple-touch-icon-152x152.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'img/fav-icon/apple-touch-icon-180x180.png' %}"
    />

    <!-- master stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- responsive stylesheet -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />

    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

    <!-- Color css -->
    <link
      rel="stylesheet"
      id="jssDefault"
      href="{% static 'css/skin/color1.css' %}"
    />
    {% block meta %}
		<title>Nairobi&#39;s Number One Windshield Repair Services | Windshild Autoglass Limited</title>
		<link rel="canonical" href="https://www.windshildautoglass.com{{request.path}}">
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Nairobi&#39;s Number One Windshield Repair Services | Windshild Autoglass Limited" />
		<meta property="og:description" content="Windshild Autoglass Limited, your reliable windscreen repair in Nairobi." />
		<meta property="og:url" content="https://windshildautoglass.com/" />
		<meta property="og:site_name" content="QuickPay Credit Limited" />
		<meta property="article:publisher" content="https://www.facebook.com/windshildautoglass" />
		<meta property="og:image" content="https://windshildautoglass.com/static" />
		<meta property="og:image:width" content="960" />
		<meta property="og:image:height" content="959" />
		<meta property="og:image:type" content="image/jpeg" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@windshildautoglass" />
		{% endblock meta %}
  </head>

  <body>
    {% include 'navbar.html' %} {% block content %} {% endblock content %} 
    {% include 'footer.html' %}

    <!--Scroll to top-->
    <div class="scroll-to-top scroll-to-target" data-target="html">
      <span class="fa fa-angle-up"></span>
    </div>

    <!-- main jQuery -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <!-- bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- bx slider -->
    <script src="{% static 'js/jquery.bxslider.min.js' %}"></script>
    <!-- count to -->
    <script src="{% static 'js/jquery.countTo.js' %}"></script>
    <!-- owl carousel -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- validate -->
    <script src="{% static 'js/validate.js' %}"></script>
    <!-- mixit up -->
    <script src="{% static 'js/jquery.mixitup.min.js' %}"></script>
    <!-- fancybox -->
    <script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
    <!-- easing -->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <!-- gmap script -->
    <!-- <script src="js/maplace.js"></script> -->
    <!-- gmap helper -->
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- Language change script -->
    <script src="{% static 'js/jquery.polyglot.language.switcher.js' %}"></script>
    <!-- <script src="js/jquery-ui-1.11.4/jquery-ui.js"></script> -->
    <!-- revolution slider js -->
    <script src="{% static 'revolution/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'revolution/js/jquery.themepunch.revolution.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.actions.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.carousel.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.kenburn.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.migration.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.navigation.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.parallax.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
    <script src="{% static 'revolution/js/extensions/revolution.extension.video.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script src="{% static 'js/fancyapps-fancyBox/source/jquery.fancybox.pack.js' %}"></script>
    <!-- thm custom script -->
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
